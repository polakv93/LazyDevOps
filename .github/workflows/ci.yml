name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Cache mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Tidy
        run: go mod tidy
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: |
          pkgs=$(go list ./...)
          if [ -n "$pkgs" ]; then
            go test ./...
          else
            echo "No tests"
          fi
